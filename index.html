<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Bubble Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            width: fit-content;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        h1 {
            color: #333;
            font-size: clamp(20px, 5vw, 28px);
            margin: 0;
        }
        
        .score {
            font-size: clamp(18px, 4vw, 24px);
            color: #667eea;
            font-weight: bold;
        }
        
        canvas {
            display: block;
            border: 4px solid #667eea;
            border-radius: 10px;
            cursor: crosshair;
            background: #1a1a2e;
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        
        .controls {
            margin-top: 15px;
            text-align: center;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: clamp(14px, 3vw, 16px);
            cursor: pointer;
            transition: background 0.3s;
            touch-action: manipulation;
        }
        
        button:hover {
            background: #764ba2;
        }
        
        .instructions {
            margin-top: 15px;
            color: #666;
            font-size: clamp(12px, 2.5vw, 14px);
            line-height: 1.6;
        }
        
        .canvas-container {
            position: relative;
            display: inline-block;
            max-width: 100%;
        }
        
        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                border-radius: 15px;
            }
            
            canvas {
                border-width: 3px;
            }
            
            .instructions {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>üéØ Bubble Shooter</h1>
            <div class="score">Time: <span id="score">0:00</span></div>
        </div>
        
        <div class="canvas-container">
            <canvas id="gameCanvas" width="400" height="520"></canvas>
            <div id="nameInputOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; border-radius: 10px;">
                <h2 style="color: #FFD700; margin-bottom: 20px; font-size: 32px;">üéØ Bubble Shooter</h2>
                <p style="color: white; margin-bottom: 20px; font-size: 16px;">Enter your name to start:</p>
                <input type="text" id="playerNameInput" placeholder="Your Name" maxlength="20" style="padding: 12px 20px; font-size: 18px; border: 2px solid #667eea; border-radius: 8px; width: 250px; text-align: center; margin-bottom: 20px;">
                <button onclick="startWithName()" style="padding: 12px 40px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold;">‚ñ∂ START GAME</button>
                <p style="color: #aaa; margin-top: 15px; font-size: 14px;">Clear all bubbles as fast as you can!</p>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="resetGame()">üîÑ New Game</button>
            <button onclick="toggleLeaderboard()" style="margin-left: 10px;">üèÜ Leaderboard</button>
        </div>
        
        <div id="leaderboard" style="display: none; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
            <h3 style="margin: 0 0 10px 0; color: #333; text-align: center;">üèÜ Fastest Times</h3>
            <div id="leaderboardList" style="font-size: 14px; color: #666;"></div>
        </div>
        
        <div class="instructions">
            üñ±Ô∏è <strong>Move mouse</strong> to aim | <strong>Click</strong> to shoot<br>
            ‚å®Ô∏è Press <strong>R</strong> or click the <strong>Next bubble</strong> to swap<br>
            üí° Match 3 or more bubbles of the same color to pop them!
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        
        const COLORS = ['#FF6B6B', '#2ECC71', '#45B7D1', '#FFD700', '#9B59B6'];
        const COLS = 8;
        const ROWS = 10;
        const BUBBLE_RADIUS = 20;
        const BUBBLE_SPACING = 44;
        const SHOOTER_Y = 480;
        const SHOOTER_X = canvas.width / 2;
        
        let grid = [];
        let currentBubble = null;
        let nextBubble = null;
        let shootingBubble = null;
        let angle = 0;
        let score = 0;
        let gameWon = false;
        let gameLost = false;
        let shotCount = 0;
        const SHOTS_PER_NEW_ROW = 5; // Add new row every 5 shots
        let fallingBubbles = []; // Array to track bubbles that are falling
        let startTime = null;
        let elapsedTime = 0;
        let timerInterval = null;
        let gameStarted = false;
        let nameEntered = false; // Track if name was already entered
        let playerName = ''; // Store player name
        let rowAnimationOffset = 0; // Animation offset for sliding rows
        let isAnimatingRows = false; // Track if rows are sliding
        
        function getAvailableColors() {
            const colorsOnBoard = new Set();
            
            // Check all bubbles on the grid
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col] && grid[row][col].color) {
                        colorsOnBoard.add(grid[row][col].color);
                    }
                }
            }
            
            // Convert to array
            const availableColors = Array.from(colorsOnBoard);
            
            // If no colors on board (game won!), return all colors
            if (availableColors.length === 0) {
                return COLORS;
            }
            
            return availableColors;
        }
        
        function getRandomBubbleColor() {
            const availableColors = getAvailableColors();
            return availableColors[Math.floor(Math.random() * availableColors.length)];
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        function updateTimer() {
            if (startTime && !gameWon && !gameLost) {
                elapsedTime = (Date.now() - startTime) / 1000;
                scoreDisplay.textContent = formatTime(elapsedTime);
            }
        }
        
        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }
        
        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }
        
        function getLeaderboard() {
            const saved = localStorage.getItem('bubbleShooterLeaderboard');
            return saved ? JSON.parse(saved) : [];
        }
        
        function saveToLeaderboard(name, time) {
            const leaderboard = getLeaderboard();
            leaderboard.push({ name, time });
            leaderboard.sort((a, b) => a.time - b.time);
            leaderboard.splice(10); // Keep only top 10
            localStorage.setItem('bubbleShooterLeaderboard', JSON.stringify(leaderboard));
        }
        
        function displayLeaderboard() {
            const leaderboard = getLeaderboard();
            const listDiv = document.getElementById('leaderboardList');
            
            if (leaderboard.length === 0) {
                listDiv.innerHTML = '<p style="text-align: center; color: #999;">No records yet. Be the first!</p>';
            } else {
                listDiv.innerHTML = leaderboard.map((entry, index) => 
                    `<div style="padding: 8px; margin: 5px 0; background: white; border-radius: 5px; display: flex; justify-content: space-between;">
                        <span><strong>${index + 1}.</strong> ${entry.name}</span>
                        <span style="color: #667eea; font-weight: bold;">${formatTime(entry.time)}</span>
                    </div>`
                ).join('');
            }
        }
        
        function toggleLeaderboard() {
            const leaderboardDiv = document.getElementById('leaderboard');
            if (leaderboardDiv.style.display === 'none') {
                displayLeaderboard();
                leaderboardDiv.style.display = 'block';
            } else {
                leaderboardDiv.style.display = 'none';
            }
        }
        
        function promptForName() {
            const name = prompt('üéâ Congratulations! Enter your name for the leaderboard:', 'Player');
            return name && name.trim() ? name.trim() : 'Anonymous';
        }
        
        function initGame() {
            grid = Array(ROWS).fill(null).map(() => Array(COLS).fill(null));
            
            for (let row = 0; row < 4; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (row % 2 === 1 && col === COLS - 1) continue;
                    grid[row][col] = {
                        color: COLORS[Math.floor(Math.random() * COLORS.length)],
                        row,
                        col
                    };
                }
            }
            
            currentBubble = { color: getRandomBubbleColor() };
            nextBubble = { color: getRandomBubbleColor() };
            score = 0;
            elapsedTime = 0;
            scoreDisplay.textContent = '0:00';
            shootingBubble = null;
            gameWon = false;
            gameLost = false;
            shotCount = 0;
            fallingBubbles = [];
            gameStarted = false;
            nameEntered = false;
            playerName = '';
            rowAnimationOffset = 0;
            isAnimatingRows = false;
            stopTimer();
            
            // Show name input overlay
            document.getElementById('nameInputOverlay').style.display = 'flex';
            document.getElementById('playerNameInput').value = '';
            document.getElementById('playerNameInput').focus();
        }
        
        function startGame() {
            gameStarted = true;
            startTimer();
        }
        
        function startWithName() {
            const nameInput = document.getElementById('playerNameInput');
            playerName = nameInput.value.trim();
            
            if (!playerName) {
                alert('Please enter your name!');
                return;
            }
            
            // Hide name input overlay
            document.getElementById('nameInputOverlay').style.display = 'none';
            
            // Start the game
            startGame();
        }
        
        function drawBubble(x, y, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, BUBBLE_RADIUS, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.beginPath();
            ctx.arc(x - 7, y - 7, 8, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.2)';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(x, y, BUBBLE_RADIUS, 0, Math.PI * 2);
            ctx.stroke();
        }
        
        function gridToWorld(row, col) {
            const offsetX = row % 2 === 1 ? BUBBLE_SPACING / 2 : 0;
            return {
                x: col * BUBBLE_SPACING + BUBBLE_RADIUS + 30 + offsetX,
                y: row * BUBBLE_SPACING + BUBBLE_RADIUS + 30 + rowAnimationOffset
            };
        }
        
        function worldToGrid(x, y) {
            const row = Math.round((y - 30 - BUBBLE_RADIUS) / BUBBLE_SPACING);
            const offsetX = row % 2 === 1 ? BUBBLE_SPACING / 2 : 0;
            const col = Math.round((x - 30 - BUBBLE_RADIUS - offsetX) / BUBBLE_SPACING);
            return { 
                row: Math.max(0, Math.min(ROWS - 1, row)), 
                col: Math.max(0, Math.min(COLS - 1, col)) 
            };
        }
        
        function addNewRow() {
            // Shift all rows down by one
            for (let row = ROWS - 1; row > 0; row--) {
                for (let col = 0; col < COLS; col++) {
                    grid[row][col] = grid[row - 1][col];
                    if (grid[row][col]) {
                        grid[row][col].row = row;
                    }
                }
            }
            
            // Add new row at the top with random colors from available colors
            const availableColors = getAvailableColors();
            const colorsToUse = availableColors.length > 0 ? availableColors : COLORS;
            
            for (let col = 0; col < COLS; col++) {
                // Skip last column on odd rows (hexagonal offset)
                if (col === COLS - 1) {
                    grid[0][col] = null;
                } else {
                    // Always place a bubble for full row
                    grid[0][col] = {
                        color: colorsToUse[Math.floor(Math.random() * colorsToUse.length)],
                        row: 0,
                        col
                    };
                }
            }
            
            // Start row slide animation
            isAnimatingRows = true;
            rowAnimationOffset = -BUBBLE_SPACING;
        }
        
        function checkWinCondition() {
            // Check if there are any bubbles left on the board
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) {
                        return false; // Still bubbles remaining
                    }
                }
            }
            return true; // No bubbles left - game won!
        }
        
        function checkLoseCondition() {
            // Check if any bubble has reached row 8 or below (close to shooter)
            const dangerRow = 8;
            for (let row = dangerRow; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) {
                        return true; // Bubbles reached danger zone - game lost!
                    }
                }
            }
            return false;
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            grid.forEach((row, rowIdx) => {
                row.forEach((bubble, colIdx) => {
                    if (bubble) {
                        const pos = gridToWorld(rowIdx, colIdx);
                        drawBubble(pos.x, pos.y, bubble.color);
                    }
                });
            });
            
            // Draw falling bubbles
            fallingBubbles.forEach(bubble => {
                drawBubble(bubble.x, bubble.y, bubble.color);
            });
            
            if (shootingBubble) {
                drawBubble(shootingBubble.x, shootingBubble.y, shootingBubble.color);
            }
            
            // Draw start screen if game hasn't started
            if (!gameStarted) {
                // Game is waiting for name input - don't draw start screen overlay
                return;
            }
            
            // Draw victory screen if game is won
            if (gameWon) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Victory text
                ctx.fillStyle = '#FFD700';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üéâ YOU WIN! üéâ', canvas.width / 2, canvas.height / 2 - 60);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '20px Arial';
                ctx.fillText(playerName, canvas.width / 2, canvas.height / 2 - 20);
                
                ctx.font = '24px Arial';
                ctx.fillText(`Time: ${formatTime(elapsedTime)}`, canvas.width / 2, canvas.height / 2 + 15);
                
                // Show save prompt
                if (!nameEntered) {
                    ctx.font = '16px Arial';
                    ctx.fillText('Click below to save your time!', canvas.width / 2, canvas.height / 2 + 50);
                    
                    // Draw save button
                    ctx.fillStyle = '#667eea';
                    ctx.fillRect(canvas.width / 2 - 100, canvas.height / 2 + 70, 200, 45);
                    ctx.strokeStyle = '#ffffff';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(canvas.width / 2 - 100, canvas.height / 2 + 70, 200, 45);
                    
                    ctx.fillStyle = '#ffffff';
                    ctx.font = 'bold 18px Arial';
                    ctx.fillText('üíæ Save to Leaderboard', canvas.width / 2, canvas.height / 2 + 98);
                } else {
                    ctx.font = '18px Arial';
                    ctx.fillText('‚úÖ Score saved to leaderboard!', canvas.width / 2, canvas.height / 2 + 60);
                    ctx.fillText('Click "New Game" to play again', canvas.width / 2, canvas.height / 2 + 90);
                }
                
                ctx.textAlign = 'left';
                return; // Don't draw shooter when game is won
            }
            
            // Draw defeat screen if game is lost
            if (gameLost) {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                // Defeat text
                ctx.fillStyle = '#FF6B6B';
                ctx.font = 'bold 48px Arial';
                ctx.textAlign = 'center';
                ctx.fillText('üí• GAME OVER üí•', canvas.width / 2, canvas.height / 2 - 40);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '24px Arial';
                ctx.fillText(`Time: ${formatTime(elapsedTime)}`, canvas.width / 2, canvas.height / 2 + 20);
                
                ctx.font = '18px Arial';
                ctx.fillText('Bubbles reached the bottom!', canvas.width / 2, canvas.height / 2 + 50);
                ctx.fillText('Click "New Game" to try again', canvas.width / 2, canvas.height / 2 + 80);
                
                ctx.textAlign = 'left';
                return; // Don't draw shooter when game is lost
            }
            
            // Draw aiming guide (dotted line)
            if (!shootingBubble && currentBubble) {
                drawAimingGuide();
            }
            
            ctx.save();
            ctx.translate(SHOOTER_X, SHOOTER_Y);
            ctx.rotate(angle);
            
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.lineTo(0, -40);
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(0, -40);
            ctx.lineTo(-5, -30);
            ctx.moveTo(0, -40);
            ctx.lineTo(5, -30);
            ctx.stroke();
            
            ctx.restore();
            
            if (currentBubble) {
                drawBubble(SHOOTER_X, SHOOTER_Y, currentBubble.color);
            }
            
            if (nextBubble) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Arial';
                ctx.fillText('Next:', 20, 470);
                drawBubble(50, 490, nextBubble.color);
            }
        }
        
        function drawAimingGuide() {
            const velocityX = Math.sin(angle) * 8;
            const velocityY = -Math.cos(angle) * 8;
            
            let x = SHOOTER_X;
            let y = SHOOTER_Y;
            let vx = velocityX;
            let vy = velocityY;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            
            // Simulate trajectory
            for (let i = 0; i < 100; i++) {
                x += vx;
                y += vy;
                
                // Wall bounces
                if (x - BUBBLE_RADIUS < 0 || x + BUBBLE_RADIUS > canvas.width) {
                    vx = -vx;
                    x = x - BUBBLE_RADIUS < 0 ? BUBBLE_RADIUS : canvas.width - BUBBLE_RADIUS;
                }
                
                // Stop at top or when hitting bubbles
                if (y - BUBBLE_RADIUS <= 30 || checkCollisionAt(x, y)) {
                    break;
                }
                
                // Draw dots every few steps
                if (i % 8 === 0) {
                    ctx.beginPath();
                    ctx.arc(x, y, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        }
        
        function checkCollisionAt(x, y) {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) {
                        const pos = gridToWorld(row, col);
                        const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                        if (dist < BUBBLE_RADIUS * 2) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function checkCollision(x, y) {
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    if (grid[row][col]) {
                        const pos = gridToWorld(row, col);
                        const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                        if (dist < BUBBLE_RADIUS * 2) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }
        
        function findMatches(startRow, startCol, color) {
            const visited = new Set();
            const matches = [];
            const stack = [{ row: startRow, col: startCol }];
            
            while (stack.length > 0) {
                const { row, col } = stack.pop();
                const key = `${row},${col}`;
                
                if (visited.has(key)) continue;
                if (row < 0 || row >= ROWS || col < 0 || col >= COLS) continue;
                if (!grid[row][col] || grid[row][col].color !== color) continue;
                
                visited.add(key);
                matches.push({ row, col });
                
                const neighbors = [
                    { row: row - 1, col },
                    { row: row + 1, col },
                    { row, col: col - 1 },
                    { row, col: col + 1 },
                    { row: row - 1, col: row % 2 === 0 ? col - 1 : col + 1 },
                    { row: row + 1, col: row % 2 === 0 ? col - 1 : col + 1 }
                ];
                
                neighbors.forEach(n => stack.push(n));
            }
            
            return matches;
        }
        
        function findConnectedToTop() {
            const connected = new Set();
            const stack = [];
            
            for (let col = 0; col < COLS; col++) {
                if (grid[0][col]) {
                    stack.push({ row: 0, col });
                }
            }
            
            while (stack.length > 0) {
                const { row, col } = stack.pop();
                const key = `${row},${col}`;
                
                if (connected.has(key)) continue;
                if (row < 0 || row >= ROWS || col < 0 || col >= COLS) continue;
                if (!grid[row][col]) continue;
                
                connected.add(key);
                
                const neighbors = [
                    { row: row - 1, col },
                    { row: row + 1, col },
                    { row, col: col - 1 },
                    { row, col: col + 1 },
                    { row: row - 1, col: row % 2 === 0 ? col - 1 : col + 1 },
                    { row: row + 1, col: row % 2 === 0 ? col - 1 : col + 1 }
                ];
                
                neighbors.forEach(n => stack.push(n));
            }
            
            return connected;
        }
        
        function removeFloatingBubbles() {
            const connected = findConnectedToTop();
            let removed = 0;
            
            for (let row = 0; row < ROWS; row++) {
                for (let col = 0; col < COLS; col++) {
                    const key = `${row},${col}`;
                    if (grid[row][col] && !connected.has(key)) {
                        // Create falling bubble animation
                        const pos = gridToWorld(row, col);
                        fallingBubbles.push({
                            x: pos.x,
                            y: pos.y,
                            color: grid[row][col].color,
                            vy: 0, // Start with no velocity
                            rotation: (Math.random() - 0.5) * 0.1 // Random rotation speed
                        });
                        
                        grid[row][col] = null;
                        removed++;
                    }
                }
            }
            
            // Update shooter bubbles if their colors are no longer available
            updateShooterBubbles();
        }
        
        function updateShooterBubbles() {
            const availableColors = getAvailableColors();
            
            // Check if current bubble color is still available
            if (currentBubble && !availableColors.includes(currentBubble.color)) {
                currentBubble.color = getRandomBubbleColor();
            }
            
            // Check if next bubble color is still available
            if (nextBubble && !availableColors.includes(nextBubble.color)) {
                nextBubble.color = getRandomBubbleColor();
            }
            
            // Check win condition
            if (checkWinCondition() && !gameWon) {
                gameWon = true;
                stopTimer();
            }
            
            // Check lose condition
            if (checkLoseCondition() && !gameLost) {
                gameLost = true;
                stopTimer();
            }
        }
        
        function attachBubble(x, y, color) {
            const gridPos = worldToGrid(x, y);
            
            let bestRow = -1;
            let bestCol = -1;
            let minDist = Infinity;
            
            for (let dr = -2; dr <= 2; dr++) {
                for (let dc = -2; dc <= 2; dc++) {
                    const r = gridPos.row + dr;
                    const c = gridPos.col + dc;
                    
                    if (r >= 0 && r < ROWS && c >= 0 && c < COLS && !grid[r][c]) {
                        if (r % 2 === 1 && c === COLS - 1) continue;
                        
                        const pos = gridToWorld(r, c);
                        const dist = Math.sqrt((x - pos.x) ** 2 + (y - pos.y) ** 2);
                        if (dist < minDist) {
                            minDist = dist;
                            bestRow = r;
                            bestCol = c;
                        }
                    }
                }
            }
            
            if (bestRow >= 0 && bestCol >= 0) {
                grid[bestRow][bestCol] = { color, row: bestRow, col: bestCol };
                
                const matches = findMatches(bestRow, bestCol, color);
                if (matches.length >= 3) {
                    matches.forEach(({ row, col }) => {
                        grid[row][col] = null;
                    });
                    
                    // Update shooter bubbles after clearing matches
                    updateShooterBubbles();
                }
                
                removeFloatingBubbles();
                
                // Increment shot count and add new row if needed
                shotCount++;
                if (shotCount % SHOTS_PER_NEW_ROW === 0) {
                    addNewRow();
                    updateShooterBubbles(); // Check lose condition after adding row
                }
            }
        }
        
        function updateShootingBubble() {
            if (!shootingBubble) return;
            
            shootingBubble.x += shootingBubble.vx;
            shootingBubble.y += shootingBubble.vy;
            
            if (shootingBubble.x - BUBBLE_RADIUS < 0 || shootingBubble.x + BUBBLE_RADIUS > canvas.width) {
                shootingBubble.vx = -shootingBubble.vx;
                shootingBubble.x = shootingBubble.x - BUBBLE_RADIUS < 0 ? BUBBLE_RADIUS : canvas.width - BUBBLE_RADIUS;
            }
            
            if (shootingBubble.y - BUBBLE_RADIUS <= 30 || checkCollision(shootingBubble.x, shootingBubble.y)) {
                attachBubble(shootingBubble.x, shootingBubble.y, shootingBubble.color);
                shootingBubble = null;
                return;
            }
            
            if (shootingBubble.y > canvas.height + 50) {
                shootingBubble = null;
            }
        }
        
        function updateFallingBubbles() {
            for (let i = fallingBubbles.length - 1; i >= 0; i--) {
                const bubble = fallingBubbles[i];
                
                // Apply gravity
                bubble.vy += 0.5;
                bubble.y += bubble.vy;
                
                // Remove bubbles that fall off screen
                if (bubble.y > canvas.height + 50) {
                    fallingBubbles.splice(i, 1);
                }
            }
        }
        
        function updateRowAnimation() {
            if (isAnimatingRows) {
                // Smoothly slide rows down
                rowAnimationOffset += 3; // Slide speed
                
                if (rowAnimationOffset >= 0) {
                    rowAnimationOffset = 0;
                    isAnimatingRows = false;
                }
            }
        }
        
        function gameLoop() {
            updateShootingBubble();
            updateFallingBubbles();
            updateRowAnimation();
            draw();
            requestAnimationFrame(gameLoop);
        }
        
        canvas.addEventListener('mousemove', (e) => {
            if (shootingBubble || !gameStarted) return;
            
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (e.clientX - rect.left) * scaleX;
            const mouseY = (e.clientY - rect.top) * scaleY;
            
            const dx = mouseX - SHOOTER_X;
            const dy = mouseY - SHOOTER_Y;
            
            let newAngle = Math.atan2(dx, -dy);
            
            const maxAngle = Math.PI * 0.7;
            const minAngle = -Math.PI * 0.7;
            angle = Math.max(minAngle, Math.min(maxAngle, newAngle));
        });
        
        // Touch support for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (shootingBubble || !gameStarted) return;
            
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches[0];
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (touch.clientX - rect.left) * scaleX;
            const mouseY = (touch.clientY - rect.top) * scaleY;
            
            const dx = mouseX - SHOOTER_X;
            const dy = mouseY - SHOOTER_Y;
            
            let newAngle = Math.atan2(dx, -dy);
            
            const maxAngle = Math.PI * 0.7;
            const minAngle = -Math.PI * 0.7;
            angle = Math.max(minAngle, Math.min(maxAngle, newAngle));
        });
        
        canvas.addEventListener('click', (e) => {
            handleShoot(e.clientX, e.clientY);
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (e.changedTouches.length > 0) {
                const touch = e.changedTouches[0];
                handleShoot(touch.clientX, touch.clientY);
            }
        });
        
        // Prevent context menu on long press
        canvas.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        function handleShoot(clientX, clientY) {
            const rect = canvas.getBoundingClientRect();
            
            // Account for canvas scaling on mobile
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            
            const mouseX = (clientX - rect.left) * scaleX;
            const mouseY = (clientY - rect.top) * scaleY;
            
            // Don't allow clicks if game hasn't started
            if (!gameStarted) {
                return;
            }
            
            // If game won and name not entered, check for save button click
            if (gameWon && !nameEntered) {
                const buttonX = canvas.width / 2 - 100;
                const buttonY = canvas.height / 2 + 70;
                const buttonWidth = 200;
                const buttonHeight = 45;
                
                if (mouseX >= buttonX && mouseX <= buttonX + buttonWidth &&
                    mouseY >= buttonY && mouseY <= buttonY + buttonHeight) {
                    nameEntered = true;
                    saveToLeaderboard(playerName, elapsedTime);
                    return;
                }
            }
            
            if (gameWon || gameLost) return;
            
            // Check if clicking on "Next" bubble area (bottom left)
            const nextBubbleX = 50;
            const nextBubbleY = 490;
            const distToNext = Math.sqrt((mouseX - nextBubbleX) ** 2 + (mouseY - nextBubbleY) ** 2);
            
            if (distToNext < BUBBLE_RADIUS + 10 && !shootingBubble) {
                // Swap bubbles (increased hitbox for mobile)
                swapBubbles();
                return;
            }
            
            // Otherwise shoot
            if (!currentBubble || shootingBubble) return;
            
            const velocityX = Math.sin(angle) * 8;
            const velocityY = -Math.cos(angle) * 8;
            
            shootingBubble = {
                x: SHOOTER_X,
                y: SHOOTER_Y,
                vx: velocityX,
                vy: velocityY,
                color: currentBubble.color
            };
            
            currentBubble = nextBubble;
            nextBubble = { color: getRandomBubbleColor() };
        }
        
        // Add keyboard event for swapping bubbles
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'r') {
                swapBubbles();
            }
        });
        
        function swapBubbles() {
            if (!shootingBubble && !gameWon && !gameLost && currentBubble && nextBubble) {
                // Swap current and next bubble
                const temp = currentBubble;
                currentBubble = nextBubble;
                nextBubble = temp;
            }
        }
        
        function resetGame() {
            initGame();
        }
        
        initGame();
        gameLoop();
        
        // Allow Enter key to start game from name input
        document.getElementById('playerNameInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                startWithName();
            }
        });
    </script>
